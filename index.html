<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Visual Timer</title>
    <style>
      /* Define the styles for the background */
      #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff; /* start with white */
        transform: scaleY(0); /* start with 0 height */
        transform-origin: bottom; /* set the transform origin to bottom */
        transition: transform 2s linear; /* transition the transform property over 2 seconds */
      }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="content" id="content">
      <div class="text">Visual Timer</div>

      <div class="inputs">

        <div class="inputs-group-group">
          <div class="input-group">
            <label for="color1-duration">Time up</label>
            <div class="wrap">
              <div class="number">
                <button
                  class="number-minus"
                  type="button"
                  onclick="this.nextElementSibling.stepDown();"
                >
                  -
                </button>
                <input
                  type="number"
                  id="color1-duration"
                  min="1"
                  max="60"
                  value="1"
                  inputmode="numeric"
                  pattern="\d*"
                />
                <button
                  class="number-plus"
                  type="button"
                  onclick="this.previousElementSibling.stepUp();"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="color2-duration">Time down</label>
            <div class="wrap">
              <div class="number">
                <button
                  class="number-minus"
                  type="button"
                  onclick="this.nextElementSibling.stepDown();"
                >
                  -
                </button>
                <input
                  type="number"
                  id="color2-duration"
                  min="1"
                  max="60"
                  value="1"
                  inputmode="numeric"
                  pattern="\d*"
                />
                <button
                  class="number-plus"
                  type="button"
                  onclick="this.previousElementSibling.stepUp();"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="repetitions">Repetitions</label>
            <div class="wrap">
              <div class="number">
                <button
                  class="number-minus"
                  type="button"
                  onclick="this.nextElementSibling.stepDown();"
                >
                  -
                </button>
                <input
                  type="number"
                  id="repetitions"
                  min="1"
                  max="60"
                  value="1"
                  inputmode="numeric"
                  pattern="\d*"
                />
                <button
                  class="number-plus"
                  type="button"
                  onclick="this.previousElementSibling.stepUp();"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>


        <div class="inputs-group-group">
          <div class="input-group">
            <label for="pause-duration-intra">Pause intra</label>
            <div class="wrap">
              <div class="number">
                <button
                  class="number-minus"
                  type="button"
                  onclick="this.nextElementSibling.stepDown();"
                >
                  -
                </button>
                <input
                  type="number"
                  id="pause-duration-intra"
                  min="0"
                  max="60"
                  value="0"
                  step="0.5"
                  inputmode="numeric"
                  pattern="\d*"
                />
                <button
                  class="number-plus"
                  type="button"
                  onclick="this.previousElementSibling.stepUp();"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="pause-duration-after">Pause after</label>
            <div class="wrap">
              <div class="number">
                <button
                  class="number-minus"
                  type="button"
                  onclick="this.nextElementSibling.stepDown();"
                >
                  -
                </button>
                <input
                  type="number"
                  id="pause-duration-after"
                  min="0"
                  max="60"
                  value="0"
                  step="0.5"
                  inputmode="numeric"
                  pattern="\d*"
                />
                <button
                  class="number-plus"
                  type="button"
                  onclick="this.previousElementSibling.stepUp();"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="start-delay">Start delay</label>
            <div class="wrap">
              <div class="number">
                <button
                  class="number-minus"
                  type="button"
                  onclick="this.nextElementSibling.stepDown();"
                >
                  -
                </button>
                <input
                  type="number"
                  id="start-delay"
                  min="0"
                  max="60"
                  value="0"
                  step="1"
                  inputmode="numeric"
                  pattern="\d*"
                />
                <button
                  class="number-plus"
                  type="button"
                  onclick="this.previousElementSibling.stepUp();"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <button class="button" onclick="startAnimation()">Start Timer</button>
    </div>
    <div id="background"></div>
    <div id="timer"></div>
    <div id="counter"></div>
  </body>
</html>
